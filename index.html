<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Starbucks</title>
</head>

<div class="circulo"></div>

<body>

    <img class="logo" src="./img/logo.png" alt="logo-starbucks">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é Apenas Café, é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, soluta quis error nesciunt consequatur
                laboriosam
                architecto quia nam temporibus explicabo enim recusandae porro voluptatum nihil
                quisquam rem, unde voluptates quasi!</p>

            <button>Deixe o seu Like</button>
        </div>
        <div class="caixa-imagem">
            <img class="logo-starbucks" src="./img/img1.png" alt="copo-starbucks">
        </div>


    </div>

    <div class="menu">
        <img class="copo-pequeno verde" src="./img/img-pequena1.png" alt="copo-starbucks verde">

        <img class="copo-pequeno amarelo" src="./img/img-pequena2.png" alt="copo-starbucks amarelo">

        <img class="copo-pequeno rosa" src="./img/img-pequena3.png" alt="copo-starbucks rosa">

    </div>


</body>

<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".logo-starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img-pequena1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img-pequena2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img-pequena3.png"
        circulo.style.background = "#d751b1"

     })

</script>

</html>
